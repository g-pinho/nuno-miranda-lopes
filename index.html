<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mó Ló - Website Divertido!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4, #45B7D1, #96CEB4, #FFEAA7);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            transform: rotate(-1deg);
            animation: wobble 3s ease-in-out infinite;
            max-width: 800px;
            margin: 20px;
        }

        @keyframes wobble {
            0%, 100% { transform: rotate(-1deg) scale(1); }
            25% { transform: rotate(1deg) scale(1.02); }
            50% { transform: rotate(-0.5deg) scale(1.01); }
            75% { transform: rotate(0.5deg) scale(1.02); }
        }

        .title {
            font-size: 4rem;
            color: #FF6B6B;
            text-shadow: 4px 4px 0px #FFD93D, 8px 8px 0px #6BCF7F;
            margin-bottom: 20px;
            animation: bounce 2s ease-in-out infinite;
            transform: rotate(2deg);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0) rotate(2deg); }
            40% { transform: translateY(-10px) rotate(1deg); }
            60% { transform: translateY(-5px) rotate(3deg); }
        }

        .image-container {
            margin: 30px 0;
            position: relative;
        }

        .main-image {
            max-width: 400px;
            width: 100%;
            height: auto;
            border-radius: 15px;
            border: 8px solid #FFD93D;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .main-image:hover {
            transform: scale(1.1);
        }

        .subtitle {
            font-size: 2rem;
            color: #4ECDC4;
            margin: 20px 0;
            text-shadow: 2px 2px 0px #FF6B6B;
            animation: wiggle 4s ease-in-out infinite;
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(-2deg); }
            25% { transform: rotate(2deg); }
            50% { transform: rotate(-1deg); }
            75% { transform: rotate(1deg); }
        }

        .fun-text {
            font-size: 1.5rem;
            color: #6C5CE7;
            margin: 15px 0;
            padding: 10px;
            background: rgba(255, 221, 61, 0.3);
            border-radius: 10px;
            border: 3px dashed #FF6B6B;
        }

        .emoji-rain {
            position: fixed;
            top: -100px;
            animation: fall 5s linear infinite;
            font-size: 2rem;
            z-index: -1;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .button {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.5rem;
            font-family: 'Comic Sans MS', cursive;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .button:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .footer {
            margin-top: 30px;
            font-size: 1.2rem;
            color: #2D3436;
            animation: colorChange 3s ease-in-out infinite;
        }

        @keyframes colorChange {
            0%, 100% { color: #2D3436; }
            33% { color: #FF6B6B; }
            66% { color: #4ECDC4; }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .main-image {
                max-width: 280px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Mó Ló!</h1>
        
        <div class="image-container">
            <img src="guno.jpeg" alt="Guno" class="main-image" onclick="makeItFun()">
        </div>
        
        <p class="subtitle">🎉 Nuno Miranda Lopes 🎉</p>
        
        <button class="button" onclick="randomFun()">🎲 Consultor Kaizen</button>
        <button class="button" onclick="moreEmojis()">🌈 Moderadamente gordo</button>
        
        <div class="footer">
            🚀 Comic Sans! 💖
        </div>
    </div>

    <script>
        // Array of fun emojis
        const emojis = ['🎉', '🎊', '🌈', '⭐', '💫', '🎈', '🎭', '🎪', '🎨', '🦄', '🍭', '🎂', '🎵', '🎶', '🌟', '💖', '🔥', '⚡'];
        
        // Create emoji rain
        function createEmojiRain() {
            const emoji = document.createElement('div');
            emoji.className = 'emoji-rain';
            emoji.style.left = Math.random() * 100 + 'vw';
            emoji.style.animationDuration = (Math.random() * 3 + 2) + 's';
            emoji.textContent = emojis[Math.random() * emojis.length | 0];
            document.body.appendChild(emoji);
            
            setTimeout(() => {
                emoji.remove();
            }, 5000);
        }

        // Start emoji rain
        setInterval(createEmojiRain, 300);

        // Fun button interactions
        function randomFun() {
            const messages = [
                'Mó Ló mesmo! 🤣',
                'Tás a ver isto? É mó fixe! 😂',
                'Que maravilha! 🎉',
                'Isto é que é vida! 🌈',
                'Mó divertido! 🎊'
            ];
            alert(messages[Math.random() * messages.length | 0]);
        }

        function moreEmojis() {
            for(let i = 0; i < 20; i++) {
                setTimeout(() => createEmojiRain(), i * 100);
            }
        }

        function makeItFun() {
            const img = document.querySelector('.main-image');
            img.style.filter = `hue-rotate(${Math.random() * 360}deg) saturate(${Math.random() * 3 + 1})`;
            
            // Random messages when clicking the image
            const funMessages = [
                'Olá! Sou o Guno! 👋',
                'Mó Ló! 🎉',
                'Que tal uma dança? 💃',
                'Vamos festejar! 🎊',
                'Isto é que é diversão! 🌈'
            ];
            
            setTimeout(() => {
                alert(funMessages[Math.random() * funMessages.length | 0]);
            }, 500);
        }

        // Add some random background music vibes (visual effect)
        setInterval(() => {
            document.body.style.filter = `hue-rotate(${Math.random() * 360}deg)`;
        }, 3000);

        // Reset filter periodically
        setInterval(() => {
            document.body.style.filter = 'none';
        }, 6000);
    </script>
</body>
</html>
